<div class="backdrop" *ngIf="showing" >
  <div class="modal ">
    <div class="title">
      {{title}}
    </div>
    <div class="content">
      <p>{{content}}</p>

    </div>

    <div class="buttons">
      <button (click)="toggle()">Close</button>
    </div>
  </div>
</div>

<button *ngIf="!showing" (click)="toggle()">Show Dialog</button>
